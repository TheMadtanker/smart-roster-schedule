{% extends "base.html" %}

{% block content %}

<div align="center">
    <h1 align="center" style="margin-top: 10px">Login</h1><br>
    <form action="/loginUser" method="post">
        <p>
            <label for ="username"><b>Username</b></label>
            <input id="username" name="username" required="" size="32" type="text" value="" placeholder="Enter Username"><br>
        </p>
        <p>
            <label for ="password"><b>Password</b></label>
            <input id="password" name="password" required="" size="32" type="password" value=""
                placeholder="Enter Password"><br>
        </p>
        <p>
            {{msg}}
        </p>
        <br>
        <p>
            <input id="submit" name="submit" type="submit" value="Login">
        </p>
    </form>
</div>

{% endblock %}
