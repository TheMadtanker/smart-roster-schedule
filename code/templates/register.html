{% extends "base.html" %}

{% block content %}


<div class="container-fluid" style="width: 30%; padding: 30px 10px 30px 10px;">
    <form action="/registerUser" method="post">
		<h2>Register</h2>
        <p class="hint-text">Create a nurse account.</p>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>    	
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" minlength="5" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <small class="form-text text-muted">Must contain at least 8 characters, including one uppercase/lowercase letter and a number.</small>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password_conf" placeholder="Confirm Password" required="required" minlength="5">
        </div>
        <br>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Create</button>
        </div>
        {{msg}}
    </form>
</div>

{% endblock %}
